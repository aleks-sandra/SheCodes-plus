<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city-name" id="city-name"></h1>
            <p class="weather-app-details">
              Saturday 16:00, broken clouds
              <br />
              Humidity: <strong>63%</strong> , Wind: <strong>5.66km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon" id="icon">ðŸŒ¤</div>
            <div class="weather-app-value" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/aleks-sandra" target="_blank"
          >Oleksandra Andriiuk</a
        >
        is open-sourced on
        <a href="https://github.com/aleks-sandra/SheCodes-plus" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weatherapp-andriiuk.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
